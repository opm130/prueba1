    <main>
        <form action="" class="formu" method="post" >

            <label class="formu" for="Nombre">Nombre</label>
            <input class="formu" type="text" name="Nombre" required placeholder="Nombre y apellido">

            <label for="email"class="formu" >Email</label>
            <input type="email" required class="formu" name="email" >

            <label for="tel"class="formu" >Telefono</label>
            <input type="tel" name="tel"class="formu"  minlength="7" maxlength="10" pattern="(/[0-9]/)">

            <label for="comen"class="formu" >Comentario</label>
            <textarea name="comen" id="" class="formu" cols="30" rows="5"></textarea>

            <label for=""class="formu" >Como desea contacten</label>
            <label for=""class="formu" ><input type="checkbox" checked>WhatsApp</label>
            <label for=""class="formu" ><input type="checkbox" >Correo</label>
            <label for=""class="formu" > <input type="checkbox" >Telefono</label>

            <label for=""class="formu" >Ciudad</label>
            <select name="" id=""class="formu" >
                <option value="">Bogota</option>
                <option value="">Cali</option>
                <option value="">Medellin</option>
            </select>
           
            <label for=""class="formu" >Calificacion</label>
            <input type="number" min="1" max="5" >

            <label for=""class="formu" >Fecha</label>
            <input type="datetime-local" class="formu" >

            <input type="submit" value="Enviar"class="formu" >


        </form>
